{% extends "layout.html" %}

{% block content %}
<div class="text-center h1 text-success">Registrar</div>
<div class="container">
    {% from "_formAjuda.html" import render_field %}
<form method="POST" enctype="multipart/form-data">
  <div>
    {{ render_field(form.nome) }}
    {{ render_field(form.email) }}
    {{ render_field(form.senha) }}
    {{ render_field(form.confirm) }}
    {{ render_field(form.accept_tos) }}
  </div>
  <p><input type=submit value="Registrar" class="btn btn-info"></p>
</form>
</div>
{% endblock content %}
